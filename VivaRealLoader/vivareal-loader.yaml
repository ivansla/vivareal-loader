        "content":
          "application/json":
            "schema":
              $ref: '#/components/schemas/RealEstate'
        "required": true
      "responses":
        "200":
          "description": "Successful operation"
          "content":
            "application/json":
              "schema":
                $ref: '#/components/schemas/ApiResponse'
        "405":
          "description": "Invalid input"
