  "version": "1.0-SNAPSHOT"
"servers":
  -
    "url": "https://petstore3.swagger.io/api/v3"
"paths":
  "/vivareal-loader/ping":
    "get":
      "responses":
        "200":
          "description": "success"
  "/vivareal-loader":
    "post":
      "summary": "Add a new Real Estate to DB"
      "description": "Add a new Real Estate to DB"
      "operationId": "addRealEstate"
      "requestBody":
